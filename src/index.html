<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>HTML CSS Task</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./iphone.js"></script>

  <body>
    <iphone-frame>

      <div class="instagram-profile-container">

        <div class="top-bar">
          <i class="fa-solid fa-chevron-left"></i>
          <p>user_name</p>
          <i class="fa-solid fa-ellipsis"></i>
        </div>

        <div class="profile-header">
          <img src="images/Replace me.svg" alt="Profile Image" class="profile-image">

          <div class="profile-stats">
            <div class="stat">
              <span class="stat-number">129</span>
              <span class="stat-label">Posts</span>
            </div>
            <div class="stat">
              <span class="stat-number">3680</span>
              <span class="stat-label">Followers</span>
            </div>
            <div class="stat">
              <span class="stat-number">230</span>
              <span class="stat-label">Following</span>
            </div>
          </div>
        </div>

        <div class="user-info">
          <p class='name'>Name</p>
          <p class='local-business'>Local business</p>
          <a href="http://www.website.com" class="website-link">www.website.com</a>
        </div>

        <div class="profile-actions">
          <button class="action-button follow">Follow</button>
          <button class="action-button message">Message</button>
          <button class="action-button email">Email</button>
          <button class="action-button more"><i class="fa-solid fa-chevron-down"></i></button>
        </div>

      <div class="highlights">

        <div class="container">
      <button class="round-button">
        <img src="images/icon=01.svg" alt="Button Image">

      </div>

<div class="tab-menu">
